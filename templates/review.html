{% extends "layout.html" %}

{% block title %}
    Review
{% endblock %}

{% block body %}
    <h1>Review</h1>
    <h2>Please write your opinion about book</h2>
    <form action="{{ url_for('book') }}" method="post"> 
            <div class="container">
            <br>
                <form action="" method="post">
                    <textarea rows = "5" cols = "30" name = "opinion" placeholder="Your opinion here" value="{{
                        request.form.opinion }}">
                    </textarea><br>
                    <br>
                        <select name="rating">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <br>
                    <input type="submit" name="button" value="Send">
                </form>
            </div>
    </form>                
{% endblock %}
